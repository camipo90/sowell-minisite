<div class="time-slider" ng-class="{'md-whiteframe-2dp':!sticking, 'md-whiteframe-4dp':sticking}">
	<div layout="row">
	  <div class="time-slider-left" >
	    <span class="md-body-1">TIME</span>
	  </div>
	  <md-slider
	  	class="md-primary time-slider-slider"
	  	md-discrete
	  	ng-model="rating3"

	  	min="1"
	  	max="5"
	  	aria-label="rating"
	  >
	  </md-slider>
	</div>
</div>
