<style type="text/css">
  .sw-landing-container {
    font-family: 'Montserrat', sans-serif;
  }

  .sw-landing-slide {
    height: 100vh;
    background-color: grey;
    background-size: cover;
    background-position: 200%;
    background-repeat: no-repeat;

    -webkit-transition:background-position .5s ease-out;
    -moz-transition:background-position .5s ease-out;
    -o-transition:background-position .5s ease-out;
    transition:background-position .5s ease-out;
  }

  .sw-landing-slide.is-active {
    background-position: 105%;
  }

  .sw-landing-slide h1 {

    font-family: Montserrat-SemiBold;
    font-size: 64px;
    color: #FFFFFF;
    letter-spacing: -2.11px;
    line-height: 58px;

    width: 100%;
    max-width: 60vw;
    height: 300px;
    position: absolute;
    margin-left: 0.5em;
    margin-top: calc(100vh - 300px);
    transition: margin-top 0.25s ease-out;
    color: white;
  }

  .sw-landing-slide.is-active h1 {
    margin-top: calc(5vh - 0px);
  }

  .sw-text {
    margin-left: 3vw;

    font-family: Montserrat-Light;
    font-size: 24px;
    color: #FFFFFF;
    letter-spacing: -0.61px;
    line-height: 32px;

    position: absolute;
    width: 50vw;
    height: 150px;
    margin-top: calc(100vh - 300px);

    color: white;
    opacity: 0;
    transition: opacity 0.25s ease-out;
  }

  .sw-landing-slide.is-active .sw-text {
    opacity: 1;
