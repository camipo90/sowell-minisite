<section layout="row" flex>
  <md-sidenav
      class="md-sidenav-left"
      md-component-id="left"
      md-is-locked-open="$mdMedia('gt-md')"
      md-disable-backdrop
      md-whiteframe="4">
    <md-content layout-padding>
      
      <!-- This element is just there to remind that opening the sidebar is necessary on a medium screen -->
      <md-button ng-click="close()" class="md-primary" hide-gt-md>
        Close Sidenav Left
      </md-button>

    </md-content>
  </md-sidenav>
  <md-content flex layout-padding>
    <div layout="column" layout-fill layout-align="top center">

      <!-- This element is just there to remind that opening the sidebar is necessary on a medium screen -->
      <div>
        <md-button ng-click="toggleLeft()"
          class="md-primary" hide-gt-md>
          Toggle left
        </md-button>
      </div>

      <div ng-show="loading">
			  LOADING
			</div>

			<div ng-show="!loading">
			  <h1>Prototype: Population Data</h1>
			  <div ng-repeat="coeff in coeffs">
			    <strong>{{coeff.id}}:</strong> 
			    {{coeff.current_life}} | 
			    {{coeff.leisure}} |
			    {{coeff.housing}} |
			    {{coeff.loved_ones}}
			  </div>
			</div>
      
    </div>
    <div flex></div>
  </md-content>
</section>
