  <body ng-app="app" ng-cloak layout="column">
    <md-toolbar>
      <div class="md-toolbar-tools">
      <span>{{pageTitle ? pageTitle : 'So Well'}}</span>
      <span flex></span>

    <md-content flex layout="row">
      <div layout="column" flex ng-view></div>
    </md-content>

    <!-- <script type="text/javascript" src="../node_modules/angular/angular.js"></script> -->

    <!-- <script type="text/javascript" src="../node_modules/d3/d3.js"></script> -->

    <script type="text/javascript"  src="assets/FileSaver.js"></script>
    <!-- <script type="text/javascript"  src="../../Facettage/src/facettage.js"></script> -->
    <script type="text/javascript"  src="assets/facettage.js"></script>

    <script type="text/javascript"  src="src/services.js"></script>
    <script type="text/javascript"  src="src/directives.js"></script>
    <script type="text/javascript"  src="src/filters.js"></script>
    <script type="text/javascript"  src="src/views/home.js"></script>
    <script type="text/javascript"  src="src/views/exploreIndex.js"></script>
    <script type="text/javascript"  src="src/views/populationData.js"></script>

    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'app.services',
  'app.directives',
  'app.filters',
  'app.home',
  'app.exploreIndex',
  'app.populationData'
])
  
// Material theme
.config(function($mdThemingProvider, $routeProvider){
  $routeProvider.otherwise({redirectTo: '/'});

  $mdThemingProvider.theme('default')
    .primaryPalette('amber', {
      'default': '400',   // by default use shade 400 from the pink palette for primary intentions
      'hue-1': '100',     // use shade 100 for the <code>md-hue-1</code> class
      'hue-2': '600',     // use shade 600 for the <code>md-hue-2</code> class
      'hue-3': 'A100'     // use shade A100 for the <code>md-hue-3</code> class
    })
    .accentPalette('teal', {
      'default': '300'
    })
    .warnPalette('pink')
    .backgroundPalette('grey', {
      'default': '100'
    })
})

// Other colors
.constant('colors', {
  mapItemLoading: '#E0E0E0',
  mapItemReady: '#B2DFDB',
  mapItemUnavailable: '#D7CCC8',
  mapItemHighlight: '#9FA8DA',
  mapBackground: '#FFFFFF',
  mapDot: '#26A69A',
  mapDotHighlight: '#5C6BC0',
  time: '#4DB6AC',
  curve: '#4DB6AC',
  regionHighlight: '#5C6BC0',
  topicCurve: '#FF8F00'
})

    </script>
