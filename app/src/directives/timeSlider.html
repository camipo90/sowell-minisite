<div class="time-slider" ng-class="{'md-whiteframe-2dp':!sticking, 'md-whiteframe-4dp':sticking}">
	<div layout="row">
	  <div layout layout-padding class="time-slider-left" >
	    <span class="md-body-2">{{date | monthDate}}</span>
	  </div>
	  <md-slider
	  	class="md-default time-slider-slider"
	  	ng-model="month"
	  	step="1"
	  	min="0"
	  	max="{{monthMax}}"
	  	aria-label="time"
	  >
	  </md-slider>
	</div>
</div>
