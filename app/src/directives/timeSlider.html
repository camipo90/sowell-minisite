<div class="time-slider" ng-class="{'md-whiteframe-4dp':sticking}">
	<div layout="row">
	  <div layout="row" layout-padding class="time-slider-left" >
	    <div class="md-body-2" flex="60">{{date | monthDate}}</div>
	    <div flex="40">
	    	<md-button ng-click="playTime()">PLAY</md-button>
	    </div>
	  </div>
	  <md-slider
	  	class="md-default time-slider-slider"
	  	ng-model="month"
	  	step="1"
	  	min="0"
	  	max="{{monthMax}}"
	  	aria-label="time"
	  >
	  </md-slider>
	</div>
</div>
