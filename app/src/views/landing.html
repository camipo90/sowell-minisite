<style type="text/css">
  .sw-landing-container {
    font-family: 'Montserrat', sans-serif;
    height: 100vh;
    position: relative;
  }

  .sw-landing-slide {
    height: 100vh;
  }

  .sw-content {
    position: relative;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent;
    background-size: cover;
    background-position: 200%;
    background-repeat: no-repeat;

    -webkit-transition:background-position .5s ease-out;
    -moz-transition:background-position .5s ease-out;
    -o-transition:background-position .5s ease-out;
    transition:background-position .5s ease-out;
  }

  .sw-landing-slide.is-active .sw-content {
    background-position: 130%;
  }

  .sw-landing-slide h1 {
    font-family: Montserrat;
    font-weight: 700;
    font-size: 64px;
    color: #FFFFFF;
    letter-spacing: -2.11px;
    line-height: 58px;

    width: 100%;
    max-width: 60vw;
    height: 300px;
    position: absolute;
    margin-left: 0.5em;
    margin-top: calc(100vh - 300px);
    transition: margin-top 0.25s ease-out;
    color: white;
  }

  .sw-landing-slide.is-active h1 {
    margin-top: calc(5vh - 0px);
  }

  .sw-text {
    margin-left: 3vw;

    font-family: Montserrat;
    font-size: 400;
    font-size: 24px;
    color: #FFFFFF;
    letter-spacing: -0.61px;
    line-height: 32px;

    position: absolute;
    width: 50vw;
    height: 150px;
    margin-top: calc(100vh - 300px);

    color: white;
    opacity: 0;
    transition: opacity 0.25s ease-out;
  }

  .sw-video {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background-color: black;
  }

  .sw-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    left: 25%;
  }

  @media screen and (max-width: 645px), screen and (max-height: 550px) {
    .sw-landing-slide h1 {
      font-size: 44px;
      line-height: 48px;
    }

      line-height: 20px;
    }

    .sw-landing-slide.is-active {
      background-position: -1200px;
    }
  }

  .sw-landing-slide.is-active .sw-text {
