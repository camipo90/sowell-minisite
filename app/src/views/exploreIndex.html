<div ng-show="loading">
  LOADING
</div>

<div ng-show="!loading">

  <div layout="row" layout-sm="column" layout-padding>
    <div layout="column" flex="50" flex-sm="100">
      <div>
        <h3>What's on people's minds and what are they up to?</h3>
      </div>
      <div>
        <md-grid-list md-cols="2" md-cols-lg="3" md-gutter="6px" md-row-height="50px">
          <md-grid-tile ng-repeat="item in seriesDomain">
            <md-button ng-click="setTopic(item.topic)">{{item.name}}</md-button>
          </md-grid-tile>
        </md-grid-list>
      </div>
    </div>
    <div layout="column" flex="50" flex-sm="100">
      <div>
        <h3>How are people feeling?</h3>
      </div>
      <div>
        <md-grid-list md-cols="2" md-cols-lg="3" md-gutter="6px" md-row-height="50px">
          <md-grid-tile ng-repeat="item in seriesMeasure">
            <md-button>{{item.name}}</md-button>
            <p>{{item.desc}}</p>
          </md-grid-tile>
        </md-grid-list>
      </div>   
    </div>
  </div>

  <div layout="row" layout-padding>
    <div>
      <div class="input-proxy-container">
        Evolution of
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Index</label>
        <md-select ng-model="topic">
          <md-option ng-repeat="t in topics" value="{{t.topic}}">
            {{t.name}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <div class="input-proxy-container">
        in the United States
      </div>
    </div>
  </div>
  
  <div layout="row">
    <div hexus
      statuses="regionsStatuses"
      data="regionsData"
      set-state="setState"
      state="region"
      style="width: 100%; height: 500px; background-color: {{colors.mapBackground}};"
      ng-click="unselectRegion()"
    ></div>
  </div>

  <div layout="row" ng-if="region" layout-padding>
    <div>
      <div class="input-proxy-container">
        Evolution of
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Index</label>
        <md-select ng-model="$parent.topic">
          <md-option ng-repeat="topic in topics" value="{{topic}}">
            {{topicName(topic)}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <div class="input-proxy-container">
        in
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Region</label>
        <md-select ng-model="$parent.region">
          <md-option ng-repeat="region in regions" value="{{region}}">
            {{regionName(region)}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>

  <div layout="row" ng-if="region">
    <div happiness-chart
      data="chartData"
      style="width: 100%; height: 200px; background-color: {{colors.happinessChartBackground}};"
    ></div>
  </div>

</div>
