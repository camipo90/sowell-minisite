<navbar/>

<div class="container-fluid" ng-show="loading">
  <spinner text="LOADING"/>
</div>

<div class="container-fluid" ng-show="!loading">
  
  <div class="row">

    <div class="col-md-8 col-sm-6">
      <div class="page-header">

        <h1>Prototype: Explore the index</h1>
        
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-3">
      Region:
      <select ng-model="regionSelect">
        <option ng-repeat="region in regions" value="{{region}}">{{region}}</option>
      </select>
    </div>
    <div class="col-md-3">
      Topic:
      <select ng-model="topicSelect">
        <option ng-repeat="topic in topics" value="{{topic}}">{{topic}}</option>
      </select>
    </div>
    <div class="col-md-6">
      {{data}}
    </div>
  </div>


  <footer>
    
  </footer>
</div> <!-- /container -->
