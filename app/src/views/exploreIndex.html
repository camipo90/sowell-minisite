<div ng-show="loading">
  LOADING
</div>

<div ng-show="!loading">

  <div layout="row" layout-padding>
    <div layout="column" flex="50">
      <div flex>
        <h3>What's on people's minds and what are they up to?</h3>
      </div>
      <div flex>

        <md-grid-list md-cols="5" md-gutter="1em" md-row-height="4:3">
          <md-grid-tile>xx</md-grid-tile>
          <md-grid-tile>yy</md-grid-tile>
          <md-grid-tile>zz</md-grid-tile>
        </md-grid-list>
    
      </div>
    </div>
    <div layout="column" flex="50">
      <h3>How are people feeling?</h3>
    </div>
  </div>

  <div layout="row" layout-padding>
    <div>
      <div class="input-proxy-container">
        Evolution of
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Index</label>
        <md-select ng-model="topic">
          <md-option ng-repeat="topic in topics" value="{{topic}}">
            {{topicName(topic)}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <div class="input-proxy-container">
        in the United States
      </div>
    </div>
  </div>
  
  <div layout="row">
    <div hexus
      statuses="regionsStatuses"
      data="regionsData"
      set-state="setState"
      state="region"
      style="width: 100%; height: 500px; background-color: {{colors.mapBackground}};"
      ng-click="unselectRegion()"
    ></div>
  </div>

  <div layout="row" ng-if="region" layout-padding>
    <div>
      <div class="input-proxy-container">
        Evolution of
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Index</label>
        <md-select ng-model="$parent.topic">
          <md-option ng-repeat="topic in topics" value="{{topic}}">
            {{topicName(topic)}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div>
      <div class="input-proxy-container">
        in
      </div>
    </div>
    <div>
      <md-input-container>
        <label>Region</label>
        <md-select ng-model="$parent.region">
          <md-option ng-repeat="region in regions" value="{{region}}">
            {{regionName(region)}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
  </div>

  <div layout="row" ng-if="region">
    <div happiness-chart
      data="chartData"
      style="width: 100%; height: 200px; background-color: {{colors.happinessChartBackground}};"
    ></div>
  </div>

</div>
